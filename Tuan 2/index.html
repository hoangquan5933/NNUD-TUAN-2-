<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-4">
  <h2>üì¶ Product Dashboard</h2>

  <div class="d-flex gap-2 my-3">
    <input id="searchInput" class="form-control w-25" placeholder="Search title...">

    <select id="pageSize" class="form-select w-25">
      <option value="5">5 / page</option>
      <option value="10" selected>10 / page</option>
      <option value="20">20 / page</option>
    </select>

    <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
      + Create
    </button>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th onclick="sortBy('title')" style="cursor:pointer">Title ‚¨ç</th>
        <th onclick="sortBy('price')" style="cursor:pointer">Price ‚¨ç</th>
        <th>Category</th>
        <th>Images</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <ul class="pagination" id="pagination"></ul>
</div>

<div id="tooltip" class="tooltip-desc"></div>

<!-- VIEW / EDIT MODAL -->
<div class="modal fade" id="viewModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Product Detail</h5>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editId">

        <label>Title</label>
        <input class="form-control mb-2" id="editTitle">

        <label>Price</label>
        <input class="form-control mb-2" id="editPrice" type="number">

        <label>Description</label>
        <textarea class="form-control mb-2" id="editDesc"></textarea>

        <label>Image URL</label>
        <input class="form-control" id="editImage">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="updateProduct()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- CREATE MODAL -->
<div class="modal fade" id="createModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Create Product</h5>
      </div>
      <div class="modal-body">
        <input class="form-control mb-2" id="newTitle" placeholder="Title">
        <input class="form-control mb-2" id="newPrice" type="number" placeholder="Price">
        <textarea class="form-control mb-2" id="newDesc" placeholder="Description"></textarea>
        <input class="form-control" id="newImage"
               placeholder="https://picsum.photos/640/480">
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" onclick="createProduct()">Create</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
